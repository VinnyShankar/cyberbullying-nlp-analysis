<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cyberbullying Analysis Using Natural Language Processing</title>

        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin="" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- Our CSS -->
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/style.css') }}"> -->
        <link rel="stylesheet" href="../static/css/style.css">

        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
        
    </head>
    <body>
        <div class="container-fluid">
            <!--Navigation bar-->
            <div class="topnav">
                <a href="#home">Home</a>
                <a href="#wordCloud">Wordcloud</a>
                <a href="#sentiTab">Sentiment Analysis</a>
                <a href="#grams">Bigrams and Trigrams</a>
            </div>

            <!--Page Header-->
            <div class="headerContainer" id="home">
                <h1>Cyberbullying Natural Language Processing</h1>
                <h2 id="chartHead">Charts</h2>
                <h6>Use the Dropdown to select your prefered category</h4>

                <!-- Dropdown Menu by Category-->
                <div class="dropdown">
                    <select id="selCategory">
                        {% for x in data[1] %} <!-- COMPLETE THIS DATA WITH FLASK-->
                        <option value="{{ x }}">{{ x }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Creator Breakdown -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                <h2 class="panel-title">Summary</h3>
                </div>
                <div id="creator-data" class="panel-body"></div> <!--PULL DATA TO creator-data ID-->
            </div>

            <!-- Div for Wordcloud -->
            <div class="row" id="wordCloud">
                <div class="box">
                    <h2>Wordcloud</h2>
                    <h6>Frequency of most commonly commented words</h1>
                    <img src="         " alt="Wordcloud"> <!--FILL IN IMAGE PATH-->
                </div>
            </div>

            <!-- Div for Sentiment Analysis Table -->
            <div class= "row" id="sentiTab"> 
                <div class="col-md-5">
                    <div id="chart-container"></div>
                    <h2>Sentiment Analysis Table</h2>
                    <script src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>    <!--FINISH DEVELOPING TABLE FRAMEWORK AND ASK FOR SPECIFIC COLUMNS-->
                </div>
            </div>
            
            <!-- Bigram and Trigram Charts -->
            <div class="row" id="grams">
                <div class="col-md-6">
                    <h2>Bigram Analysis</h2>
                    <img src="         " alt="Bigram Analysis"> <!--FILL IN IMAGE PATH-->
                </div>
                <div class="col-md-6">
                    <h2>Trigram Analysis</h2>
                    <img src="         " alt="Trigram Analysis"> <!--FILL IN IMAGE PATH-->
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../static/js/logic.js"></script>
    </body>
</html>
